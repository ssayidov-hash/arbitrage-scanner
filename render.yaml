services:
  - type: web
    name: arbitrage-scanner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    plan: free
    autoDeploy: true

    envVars:
      # === TELEGRAM ===
      TELEGRAM_BOT_TOKEN:
        fromDatabase:
          name: secrets-db
          property: TELEGRAM_BOT_TOKEN

      # === MEXC ===
      MEXC_API_KEY:
        fromDatabase:
          name: secrets-db
          property: MEXC_API_KEY
      MEXC_API_SECRET:
        fromDatabase:
          name: secrets-db
          property: MEXC_API_SECRET

      # === BITGET ===
      BITGET_API_KEY:
        fromDatabase:
          name: secrets-db
          property: BITGET_API_KEY
      BITGET_API_SECRET:
        fromDatabase:
          name: secrets-db
          property: BITGET_API_SECRET
      BITGET_API_PASSPHRASE:
        fromDatabase:
          name: secrets-db
          property: BITGET_API_PASSPHRASE

      # === KUCOIN ===
      KUCOIN_API_KEY:
        fromDatabase:
          name: secrets-db
          property: KUCOIN_API_KEY
      KUCOIN_API_SECRET:
        fromDatabase:
          name: secrets-db
          property: KUCOIN_API_SECRET
      KUCOIN_API_PASS:
        fromDatabase:
          name: secrets-db
          property: KUCOIN_API_PASS

      # === OKX ===
      OKX_API_KEY:
        fromDatabase:
          name: secrets-db
          property: OKX_API_KEY
      OKX_API_SECRET:
        fromDatabase:
          name: secrets-db
          property: OKX_API_SECRET
      OKX_API_PASS:
        fromDataba

