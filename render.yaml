services:
  - type: web
    name: arbitrage-scanner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: free
    autoDeploy: true
    envVars:
      BYBIT_API_KEY:
        fromDatabase:
          name: secrets-db
          property: BYBIT_API_KEY
      BYBIT_API_SECRET:
        fromDatabase:
          name: secrets-db
          property: BYBIT_API_SECRET
      MEXC_API_KEY:
        fromDatabase:
          name: secrets-db
          property: MEXC_API_KEY
      MEXC_API_SECRET:
        fromDatabase:
          name: secrets-db
          property: MEXC_API_SECRET
      BITGET_API_KEY:
        fromDatabase:
          name: secrets-db
          property: BITGET_API_KEY
      BITGET_API_SECRET:
        fromDatabase:
          name: secrets-db
          property: BITGET_API_SECRET
      TELEGRAM_BOT_TOKEN:
        fromDatabase:
          name: secrets-db
          property: TELEGRAM_BOT_TOKEN